<!DOCTYPE html>
<html>
<head>
    
    <title>codePlayer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
</head>
<body>
    <div id="topbar">
        <div id="topbar-title">
            <p>codePlayer!</p>
        </div>
    </div>

        <button id="css-button">css</button>
        <button id="js-button">javascript</button>
        <button id="output-button">output</button>
    </div>
    <div class="clear-float"></div>
    <div id="border">
        <div class="display" id="html"></div>
        <div class="display" id="css"></div>
        <div class="display" id="js"></div>
        <div class="display" id="output"></div>
        <p id="hidden-p">hey! get back to coding!</p>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
