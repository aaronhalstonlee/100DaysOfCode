<!DOCTYPE html>
<html>
<head>
    
    <title>codePlayer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
</head>
<body>
    <div id="container">
        <div id="logo">codePlayer!</div>
        <div id="button-container">
            <button id="html" class="buttons select">html</button>
            <button id="css" class="buttons">css</button>
            <button id="js" class="buttons">javascript</button>
            <button id="output" class="buttons select">output</button>
        </div>
    </div>
    <div class="clear-float"></div>
    
    <textarea class="panel" id="html-panel" type="text"></textarea>
    <textarea class="panel" id="css-panel" type="text"></textarea>
    <textarea class="panel" id="js-panel" type="text"></textarea>
    <iframe class="panel" id="output-panel" src=""></iframe>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
