<!DOCTYPE html>
<html>
<head>
	<title>js</title>
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    
	

    <style type="text/css">
        #dragme {
            width: 150px;
            height: 150px;
            background-color: green;
        }

        #container {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
	</style>
</head>
<body>
    <div id="container">
        <div id="dragme"><span>wooo!</span></div>
    </div>


    <script type="text/javascript">
        $(function(){
            $('#dragme').draggable({ containment: "#container", scroll: false });
            $('span').draggable({ containment: "parent" })
            $('#container').resizable({
                grid: 50,
                alsoResize: "#dragme",
                resize: function( event, ui ) {
                    if ($(this).width() > 300){
                        alert("big enough!");
                    }
                }
            });
            $('#dragme').resizable({ grid: 50 });
        });
                



	
    
    
    
    
    
    
    
    
    </script>
</body>
</html>
