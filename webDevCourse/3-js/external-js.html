<!DOCTYPE html>
<html>
<head>
	<title>js</title>
</head>
<body>
	<p id="text">hello world</p>
	<button id="myButton">change text</button>
	<script type="text/javascript">
		document.getElementById('myButton').onclick = function(){
			document.getElementById('text').innerHTML = 'goodbye world';

		}
	</script>
</body>
</html>
