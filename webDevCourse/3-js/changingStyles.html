<!DOCTYPE html>
<html>
<head>
	<title>js</title>
</head>
<body>
	<p id="text">hello world</p>
	<button id="myButton">change text</button>
	<p id="secondParagraph">js is ...</p>
	<button id="mySecondButton">append text</button>
	<p id="blank"></p>
	<button id="add">add content</button>
	<p id="moreText">this is some text</p>
	<button id="styleText">Style text</button>

	<script type="text/javascript">
		
		var secP = document.getElementById('secondParagraph');
		var text = document.getElementById('text');
		var blank = document.getElementById('blank');
		
		//change text
		document.getElementById('myButton').onclick = function(){
			text.innerHTML = 'goodbye world';
		}
		//append text
		document.getElementById('mySecondButton').onclick = function(){
			secP.innerHTML = 'I think ' + secP.innerHTML + ' cool';
		}
		//add text
		document.getElementById('add').onclick = function(){
			blank.innerHTML = 'something!!'; //you can add html too eg (... = "<h1>something!</h1>");
		}

		document.getElementById('styleText').onclick = function(){
			document.getElementById('moreText').style.display = "none";
		}
	</script>
</body>
</html>
