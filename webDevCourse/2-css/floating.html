<!DOCTYPE html>
<html>
    <head>
        <title>Time for style!</title>
        <style type="text/css">
            #first-section {
                background-color: #819FF7;
                width: 200px;
                float: left;
            }
            #second-section {
                background-color: #3c470f;
                width: 200px;
                float: right;
            }
            .clear-float {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div id="first-section">
            <p>this is internal style</p>
            <h1>CSS is cool</h1>
        </div>
        <div id="second-section">
            <p>this is some other styling</p>
            <p>some sort of styling. <span>And this is underlined</span>.</p>
        </div>
        <div class="clear-float"></div>
        <p>This is not floated</p>
    </body>
</html>
