<!DOCTYPE html>
<html>
    <head>
        <title>Time for style!</title>
        <style type="text/css">
           .red {
            color: red;
           }
           .large {
            font-size: 200%;
           }
           #green {
            color: green;
           }
           .underlined {
            text-decoration: underline;
           }

        </style>
    </head>
    <body>
        <p class="red large">this is internal style</p>
        <h1 class="red">CSS is cool</h1>
        <p class="large">this is some other styling</p>
        <p id="green">some sort of styling. <span class="underlined">And this is underlined</span>.</p>
    </body>
</html>
