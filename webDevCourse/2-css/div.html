<!DOCTYPE html>
<html>
    <head>
        <title>Time for style!</title>
        <style type="text/css">
            #first-section {
                color: blue;
                background-color: pink;
                width: 50%;
            }
            #second-section {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div id="first-section">
            <p>this is internal style</p>
            <h1>CSS is cool</h1>
        </div>
        <div id="second-section">
            <p>this is some other styling</p>
            <p>some sort of styling. <span>And this is underlined</span>.</p>
        </div>
    </body>
</html>
